<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strong, Emphasis dan Blockquote</title>
  </head>
  <body>
    <!--  -->
    <p><strong>Perhatian :</strong>Jangan buang sampah sembarangan</p>

    <!-- Blockquote -->
    <blockquote>kamar mandi</blockquote>

    <!-- Emphasis dan Quote -->
    <p>
      Ini adalah teman <em>nongkrong</em>, bukan tempat untuk
      <strong>tawuran</strong>. abangku bilang <q>selalu jaga perdamaian</q>
    </p>
  </body>
</html>
