<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- List yang ada urutan (ordered list) -->
    <h4>Ordered List</h4>

    <ol>
      <!-- List Item -->
      <li>Mie</li>
      <li>Air</li>
      <li>Panci</li>
      <li>Piring</li>
      <li>Bumbu</li>
      <ul>
        <br />
        <br />
        <br />
        <br />
        <li>Garam</li>
        <li>Kecap</li>
        <li>Minyak</li>
      </ul>
    </ol>
    <br>
    <br>
    <br>
    <dl>
        <dt>SEKOLAH</dt>
        <dd>Sekolah Menengah Atas (SMA)</dd>
        <dd>Sekolah Menengah Pertama (SMP)</dd>
        <dd>Sekolah Dasar (SD)</dd>
    </dl>
  </body>
</html>
