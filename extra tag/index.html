<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extra Tag</title>
  </head>
  <body>
    <h4>SINGKATAN</h4>
    <!-- abbreviation <abbr> -->
    <p>Islam sekolah di <abbr title="Sekolah Dasar">SD</abbr> Sorong</p>
    <p>
      Kemudian Islam bekerja di
      <acronym title="National Aeronautics and Space Administration"
        >NASA</acronym
      >
      cabang selong
    </p>

    <h4>Citation dan Definisi</h4>
    <p>Jose telah membuat <cite>Kue Coklat</cite></p>
    <p><dfn>Jose</dfn> adalah anak IDN SOLO</p>

    <H4>Insert dan Delete</H4>
    <p>Hanif adalah seorang <del>Preman</del> <ins>anak yang baik</ins></p>
  </body>
</html>
