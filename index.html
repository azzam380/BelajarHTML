<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>heading dan paragraph</title>
  </head>
  <body>
    <!-- paragraph <p> -->
    <!-- UNTUK MENJADIKAN TEXT BOLD/TEBAL GUNAKAN <b> -->
    <!-- UNTUK MENJADIKAN TEXT ITALIC/MIRING GUNAKAN <i> -->
    <!-- UNTUK MENJADIKAN TEXT DIGARIS BAWAH GUNAKAN <U> -->
    <p>
      saya tinggal di solo buat sekolah di <b>IDN BOARDING SCHOOL SOLO</b>,hobi
      saya <u>main CODM</u>,<i>saya tanggal 14 di solo</i>
    </p>
    <!-- superscript <sup> dan subscript <sub> -->
    <p>
      menurut Einsten rumus relativitas energi adalah E=MC<sup>2</sup>. Lalu,
      Carbon dioksida adalah CO<sub>2</sub>
    </p>
  </body>
</html>
