<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>heading dan paragraph</title>
  </head>
  <body>
    <!-- heading -->
    <h1>this is heading 1</h1>
    <h2>this is heading 2</h2>
    <h3>this is heading 3</h3>
    <h4>this is heading 4</h4>
    <h5>this is heading 5</h5>
    <h6>this is heading 6</h6>

    <!-- paragraph <p> -->
    <!-- UNTUK MENJADIKAN TEXT BOLD/TEBAL GUNAKAN <b> -->
    <!-- UNTUK MENJADIKAN TEXT ITALIC/MIRING GUNAKAN <i> -->
    <p>
      saya tinggal di solo buat sekolah di <b>IDN BOARDING SCHOOL SOLO</b>,hobi
      saya main CODM,<i>saya tanggal 14 di solo</i>
    </p>
  </body>
</html>
